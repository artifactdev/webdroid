<!DOCTYPE HTML>
<html>
<head>
	<title>jDroid</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<div id="wrapper">
	<div id="device">
		<div id="deviceDisplay">
			<div id="lockScreen" class="deviceApplication">
				<div class="infoBar">
					<ul class="notification"></ul>
					<ul class="systemInfo">
						<li>12:45</li>
						<li class="battery">Akku</li>
						<li class="network">Empfang</li>
					</ul>
				</div>
				<div class="appArea">
					<div class="time">12:00</div>
					<div class="date">Di., 11. September</div>
					<div class="weather"></div>
					<div class="lockArea">
						<ul class="lockItems">
							<li class="lockCam"></li>
							<li class="lockLock"></li>
							<li class="lockUnlock"></li>
						</ul>
					</div>
				</div>
			</div>
			<!--<div id="homeScreen" class="deviceApplication"></div>-->
		</div>
		<ul id="deviceNavigationMain">
			<li>Zurück</li>
			<li>Home</li>
			<li>TaskManager</li>
		</ul>
		<ul id="deviceNavigationSound">
			<li>Lauter</li>
			<li>Leiser</li>
		</ul>
		<div id="deviceOnOffSwitch">On / Off Switch</div>
	</div>
</div>
	<script type="text/javascript" src="./javascript/libs/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="./javascript/libs/jquery-ui-1.8.23.custom.min.js"></script>

	<!-- GuiHandler muss immer als erstes import sein! -->
	<script type="text/javascript" src="./javascript/commons/GuiHandler.js"></script>
	<script type="text/javascript" src="./javascript/commons/ApplicationScreenHelper.js"></script>
	
</body>
</html>
